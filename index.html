  <script>
    // Utility to load scripts with error handling
    function loadScript(src) {
      return new Promise((resolve, reject) => {
        const script = document.createElement('script');
        script.src = src;
        script.async = true;
        script.onload = () => {
          console.log('DEBUG: Successfully loaded script: ' + src);
          resolve();
        };
        script.onerror = () => {
          console.error('DEBUG: Failed to load script: ' + src);
          reject(new Error('Failed to load script: ' + src));
        };
        document.head.appendChild(script);
      });
    }

    // Initialize Firebase with error handling
    try {
      const firebaseConfig = {
        apiKey: "AIzaSyCBWrU8jvaMjrachP9amOX1zJ-KavEPTjo",
        authDomain: "gardeniatodaynew.firebaseapp.com",
        projectId: "gardeniatodaynew",
        storageBucket: "gardeniatodaynew.firebasestorage.app",
        messagingSenderId: "805080687276",
        appId: "1:805080687276:web:8cfa2db1884f916b1ff509",
        measurementId: "G-6V2JS7ZN1F"
      };
      firebase.initializeApp(firebaseConfig);
      console.log('[Main] Firebase initialized in main app at ' + new Date().toISOString());
    } catch (e) {
      console.error('[Main] Error initializing Firebase: ' + e);
    }

    // Attach VAPID key to window
    window.VAPID_PUBLIC_KEY = 'BJpxFKoSTkM79BXFlIVkilw57nctbllWpNKNqFVTxxoltNdNPSvDMDJCdQm0bx6iWylv1mmfFNKsWsAtR_KGSuo';
    console.log('[Push] VAPID_PUBLIC_KEY initialized: ' + window.VAPID_PUBLIC_KEY);

    // Utility to convert base64url string to Uint8Array (needed for VAPID)
    window.urlBase64ToUint8Array = function(base64String) {
      console.log('[Push] urlBase64ToUint8Array called with: ' + base64String);
      if (!base64String || typeof base64String !== 'string') {
        console.error('[Push] Error: base64String is invalid or undefined');
        throw new Error('Invalid VAPID public key: input is not a string');
      }
      try {
        const padding = '='.repeat((4 - base64String.length % 4) % 4);
        const base64 = (base64String + padding)
          .replace(/\-/g, '+')
          .replace(/_/g, '/');
        console.log('[Push] Normalized base64 string: ' + base64);
        const rawData = window.atob(base64);
        console.log('[Push] Raw data length: ' + rawData.length);
        const outputArray = new Uint8Array(rawData.length);
        for (let i = 0; i < rawData.length; ++i) {
          outputArray[i] = rawData.charCodeAt(i);
        }
        console.log('[Push] Uint8Array created: [' + outputArray.join(', ') + ']');
        return outputArray;
      } catch (e) {
        console.error('[Push] Error in urlBase64ToUint8Array: ' + e);
        throw e;
      }
    };

    // Register the service worker for push notifications
    async function registerPushServiceWorker() {
      try {
        console.log('[Push] Registering service worker at ' + new Date().toISOString());
        const swPath = '/firebase-messaging-sw.js';
        const scope = '/';

        // Unregister any existing service workers with incorrect scopes
        const registrations = await navigator.serviceWorker.getRegistrations();
        for (let reg of registrations) {
          console.log('[Push] Existing service worker scope: ' + reg.scope);
          await reg.unregister();
          console.log('[Push] Unregistered service worker at scope: ' + reg.scope);
        }

        // Register the service worker
        const registration = await navigator.serviceWorker.register(swPath, { scope: scope });
        console.log('[Push] Service worker registered at: ' + swPath + ' with scope: ' + registration.scope + ' at ' + new Date().toISOString());

        // Wait for the service worker to be active
        await navigator.serviceWorker.ready;
        console.log('[Push] Service worker is ready at ' + new Date().toISOString());

        // Use Firebase Messaging
        const messaging = firebase.messaging();
        console.log('[Push] Firebase Messaging initialized at ' + new Date().toISOString());

        // Handle foreground messages
        messaging.onMessage((payload) => {
          console.log('[Push] Foreground message received:', payload);
          const notification = payload.notification || {};
          const notificationTitle = notification.title || 'Default Title';
          const notificationOptions = {
            body: notification.body || 'Default Body',
            icon: "https://tibarose.github.io/Gardeniamarket/icons/Icon-192.png",
            data: payload.data || {}
          };
          console.log('[Push] Showing foreground notification:', notificationTitle, notificationOptions.body);
          registration.showNotification(notificationTitle, notificationOptions);
        });
      } catch (e) {
        console.error('[Push] Error registering service worker: ' + e);
      }
    }

    // Check if service workers are supported and register
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        registerPushServiceWorker();
      });
    } else {
      console.warn('[Push] Service workers are not supported in this browser');
    }

    // Force splash screen removal with error message if flutter-first-frame doesn't fire
    window.addEventListener('load', () => {
      console.log('DEBUG: Window load event fired at ' + new Date().toISOString());
      setTimeout(() => {
        const splash = document.getElementById('splash');
        if (splash) {
          console.warn('DEBUG: Forcing splash screen removal due to timeout at ' + new Date().toISOString());
          splash.innerHTML = `
            <div style="text-align: center; color: white; direction: rtl;">
              <p style="font-family: 'Cairo', sans-serif; font-size: 24px; font-weight: bold;">فشل تحميل التطبيق</p>
              <p style="font-family: 'Cairo', sans-serif; font-size: 16px; margin: 8px 0;">يرجى المحاولة لاحقاً</p>
              <button onclick="window.location.reload()" style="padding: 10px 20px; background: #F59E0B; border: none; border-radius: 5px; color: white; font-family: 'Cairo', sans-serif; font-size: 16px;">إعادة المحاولة</button>
            </div>
          `;
          splash.classList.add('hidden');
          setTimeout(() => {
            splash.remove();
          }, 1000);
        }
      }, 10000); // 10 seconds
    });

    // Debug flutter-first-frame event
    window.addEventListener('flutter-first-frame', function () {
      console.log('DEBUG: flutter-first-frame event fired at ' + new Date().toISOString());
      const splash = document.getElementById('splash');
      if (splash) {
        console.log('DEBUG: Hiding splash screen');
        splash.classList.add('hidden');
        setTimeout(() => {
          console.log('DEBUG: Removing splash screen');
          splash.remove();
        }, 1000);
      } else {
        console.warn('DEBUG: Splash screen element not found');
      }
    });
  </script>

  <style>

    @keyframes orbit {

    }
    @media (max-width: 600px) {

<script>
  let deferredPrompt;
  let isBeforeInstallPromptSupported = false;

  window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    deferredPrompt = e;
    isBeforeInstallPromptSupported = true;
    console.log('DEBUG: beforeinstallprompt event fired at ' + new Date().toISOString());
  });

  window.triggerInstallPrompt = function() {
    if (isBeforeInstallPromptSupported && deferredPrompt) {
      deferredPrompt.prompt();
      deferredPrompt.userChoice.then((choiceResult) => {
        console.log('DEBUG: User choice: ' + choiceResult.outcome + ' at ' + new Date().toISOString());
        if (choiceResult.outcome === 'accepted') {
          console.log('DEBUG: User accepted the install prompt');
        } else {
          console.log('DEBUG: User dismissed the install prompt');
        }
        deferredPrompt = null;
      });
      return 'prompted';
    } else {
      console.log('DEBUG: PWA install prompt not supported or no deferred prompt available');
      return 'unsupported';
    }
  };

  window.isInstallPromptSupported = function() {
    return isBeforeInstallPromptSupported;
  };

  window.addEventListener('appinstalled', () => {
    console.log('DEBUG: PWA was installed at ' + new Date().toISOString());
  });

  window.matchMedia = window.matchMedia || function() {
    return {
      matches: false,
      addListener: function() {},
      removeListener: function() {}
    };
  };

  window.testFetch = function(url) {
    return new Promise((resolve, reject) => {
      fetch(url, { method: 'GET' })
        .then(response => {
          console.log('DEBUG: testFetch response: ' + response.status + ' at ' + new Date().toISOString());
          resolve({
            ok: response.ok,
            status: response.status,
            statusText: response.statusText
          });
        })
        .catch(error => {
          console.error('DEBUG: testFetch error: ' + error + ' at ' + new Date().toISOString());
          reject(error);
        });
    });
  };

  // Load flutter_bootstrap.js with error handling
  window.addEventListener('load', () => {
    loadScript('flutter_bootstrap.js').catch((error) => {
      console.error('DEBUG: Error loading flutter_bootstrap.js: ' + error);
      const splash = document.getElementById('splash');

        splash.innerHTML = `
          <div style="text-align: center; color: white; direction: rtl;">
            <p style="font-family: 'Cairo', sans-serif; font-size: 24px; font-weight: bold;">فشل تحميل التطبيق</p>
            <p style="font-family: 'Cairo', sans-serif; font-size: 16px; margin: 8px 0;">خطأ في تحميل الموارد</p>
            <button onclick="window.location.reload()" style="padding: 10px 20px; background: #F59E0B; border: none; border-radius: 5px; color: white; font-family: 'Cairo', sans-serif; font-size: 16px;">إعادة المحاولة</button>
          </div>
        `;
      }
    });
  });

  console.log('DEBUG: Base href set to: ' + document.getElementsByTagName('base')[0].href);
</script>
